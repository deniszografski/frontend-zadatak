<form (ngSubmit)="onAddItem(formEl)" #formEl="ngForm">
  <div class="form-group">
    <label for="name">ID:</label>
    <input readonly="true"  type="text" class="form-control" id="id" name="id" ngModel>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" name="price" ngModel required pattern="^[1-9]+[0-9]*$" >
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!formEl.valid">{{ editMode ? 'Update' : 'Add' }}</button>
</form>
